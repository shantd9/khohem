<div class="actions-wrapper">
  <button (click)="downloadAsJpg(['hy'])">Download Armenian</button>
  <button (click)="downloadAsJpg(['en'])">Download English</button>
  <button (click)="downloadAsJpg(['en', 'hy'])">Download both</button>
  <div>
     <app-color-picker (colorTemplateSelected)="colorTemplateService.setSelectedColorTemplate($event)"></app-color-picker>
  </div>
  picture offset: <input [ngModel]="editService.pictureOffset()" type="number" (ngModelChange)="editService.pictureOffset.set($event)"/>
</div>
