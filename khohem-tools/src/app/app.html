<ng-container>
    <div class="page-wrapper">

      @if (recipe(); as recipe) {
        <div id="recipe-wrapper" class="recipe-wrapper" [ngStyle]="{'background-color': colorTemplateService.getBackgroundColor()}">
          <div class="left-part">
            <div class="image-wrapper">
              <img class="khohem-logo" src="khohem.svg" alt="khohem-logo-missing">
            </div>

            <div class="title-wrapper">
              <app-recipe-title [recipeTitle]="languageService.getCurrentLanguage() ==='hy' ? recipe.titleHy: recipe.title"></app-recipe-title>
            </div>

            <div class="sections-wrapper">
              <app-recipe-sections-displayer [recipeSections]="recipe.sections"></app-recipe-sections-displayer>
            </div>
          </div>
          <div class="right-part">
            <app-recipe-image-displayer [imageUrl]="'ttoum.jpeg'"></app-recipe-image-displayer>
          </div>
        </div>
      }
      @else {
        No recipe loaded
      }

      <app-action-buttons-wrapper></app-action-buttons-wrapper>

    </div>

</ng-container>
