<div class="page-wrapper">
  <div id="recipe-wrapper" class="recipe-wrapper">
    <div class="left-part">
      <div class="image-wrapper">
        <img class="khohem-logo" src="khohem.svg" alt="khohem-logo-missing">
      </div>

      <app-recipe-title [recipeTitle]="recipe.title"></app-recipe-title>

      <div class="sections-wrapper">
        @for (item of recipe.sections; track item) {
          <div class="section">
            <div class="section-title-wrapper">
              <span class="section-title">{{ item.sectionTitle }}</span>
            </div>
            <app-ingredients-list [language]="'en'" [ingredients]="item.ingredients"></app-ingredients-list>
          </div>
        }
      </div>

    </div>
    <div class="right-part">
      <app-recipe-image-displayer [imageUrl]="'strawberry.png'"></app-recipe-image-displayer>
    </div>

  </div>

  <div class="actions-wrapper">
    <button (click)="downloadAsJpg()">Downloads</button>
    <button>Future action</button>
  </div>
</div>
